name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js environment using .nvmrc
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      # Install pnpm globally via npm
      - name: Install pnpm
        run: npm install -g pnpm

      # Install dependencies using pnpm
      - name: Install dependencies
        run: pnpm install

      # Build the project
      - name: Build the project
        run: pnpm build

      # 列出 dist 目录中的文件，确保构建后的产物文件存在
      - name: List dist directory
        run: ls -alh ./dist

      - name: Upload dist directory
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: ./dist
          if-no-files-found: warn
        env:
          ACTIONS_STEP_DEBUG: true


  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 下载构建后的 artifact
      - name: Download dist files
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: ./dist

      # 列出当前目录结构，确认构建后的文件
      - name: List current directory
        run: ls -alh

      # 确保这些构建文件传输到服务器
      - name: Deploy to Server via SCP
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key
          chmod 600 private_key
          # 使用 scp 传输项目根目录下的文件到服务器
          scp -i private_key -o StrictHostKeyChecking=no -r ./* $SERVER_USER@$SERVER_HOST:"C:/website/admin"
          # 重启 Nginx 服务
          ssh -i private_key $SERVER_USER@$SERVER_HOST 'powershell.exe "Restart-Service -Name nginx"'
          rm private_key


