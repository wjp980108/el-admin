<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="融商 融商互联 云商 智选云商 运营平台 OA">
    <title>%VITE_APP_NAME%</title>
  </head>
  <body>
    <div id="app">
      <style>
        html,
        body,
        #app {
          position: relative;
          display: flex;
          align-items: center;
          justify-content: center;
          width: 100%;
          height: 100%;
          overflow: hidden;
        }

        #loader,
        #loader::before,
        #loader::after {
          width: 2.5em;
          height: 2.5em;
          border-radius: 50%;
          animation: load-animation 1.8s infinite ease-in-out;
          animation-fill-mode: both;
        }

        #loader {
          position: relative;
          top: 0;
          margin: 80px auto;
          font-size: 10px;
          color: red;
          text-indent: -9999em;
          transform: translate(-50%, 0);
          animation-delay: -0.16s;
        }

        #loader::before,
        #loader::after {
          position: absolute;
          top: 0;
          content: "";
        }

        #loader::before {
          left: -3.5em;
          animation-delay: -0.32s;
        }

        #loader::after {
          left: 3.5em;
        }

        @keyframes load-animation {
          0%,
          80%,
          100% {
            box-shadow: 0 2.5em 0 -1.3em;
          }

          40% {
            box-shadow: 0 2.5em 0 0;
          }
        }
      </style>
      <div id="loader"></div>
    </div>
    <script>
      const globalState = JSON.parse(window.localStorage.getItem("app-store"));
      if (globalState) {
        const loader = document.querySelector("#loader");
        const html = document.querySelector("html");
        loader.style.color = globalState.themeColor.primary.color;
        if (globalState.isDark) html.style.background = "#141414";
      }
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
